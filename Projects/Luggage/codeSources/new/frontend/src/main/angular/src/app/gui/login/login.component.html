<div class="container center-block" style="margin-top:300px; margin-left: 600px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
            <span> Connexion</span>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form #f="ngForm" (ngSubmit)="loginForm(f.value)">
                <div class="form-group">
                  <input type="text" ngModel name="username" placeholder="Nom" id="idUsername" class="form-control"
                         placeholder="Username" value="" required>
                </div>
                <div class="form-group">
                  <input type="password" ngModel name="password" placeholder="Nom" id="idPassword" class="form-control"
                         placeholder="Password" value="" required>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                             class="form-control btn btn-login" value="Log In">
                    </div>
                    <div *ngIf="error$ | async" class="col-sm-6">
                      <span class="alert-danger"> {{messegeError$  |  async }}  </span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
